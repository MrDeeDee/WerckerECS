name: scp-deploy
version: 0.0.2
summary: Deploy your code to any server using scp
tags:
  - scp
  - ssh
properties:
  - name: host
    type: string
    required: true
  - name: sshport
    type: string
    default: 22
    required: false
  - name: sshprivatekey
    type: string
    required: true
  - name: user
    type: string
    required: true
  - name: source
    type: string
    default: ${WERCKER_OUTPUT_DIR}
    required: false  
  - name: destination
    type: string
    required: true
  - name: hide-ssh-cnx-info-from-log
    type: string
    default: true
    required: false