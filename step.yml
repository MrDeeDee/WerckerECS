name: scp-deploy
version: 0.0.1
summary: Deploy your code to any server using scp
tags:
  - scp
  - ssh
properties:
  - name: host
    type: string
    required: true
  - name: sshport
    type: string
    default: 22
    required: false
  sshprivatekey:
    type: string
    required: true
  user:
    type: string
    required: true
  source:
    type: string
    default: ${WERCKER_OUTPUT_DIR}
    required: false  
  destination:
    type: string
    required: true
  hide-ssh-cnx-info-from-log:
    type: string
    default: true
    required: false