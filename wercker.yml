box:
  id: httpd:2.4
  ports:
    - "80"
build:
  steps:
    - script:
      name: print Distro information
      code: cat /etc/*release
    - script:
      name: info about index.html
      code: cat ./index.html
    - script:
      name: configuring default web-page
      code: cp ./index.html /usr/local/apache2/htdocs/